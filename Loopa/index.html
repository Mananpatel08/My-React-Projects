  <body>
    <div id="root">

    <div class="js-animation-helper"></div>
    <script src="animations.js"></script>

  <script>
      // This script sets animation delay variables for headings and paragraphs
  document.addEventListener('DOMContentLoaded', function() {
    // Set heading indices for staggered animations
    const headings = document.querySelectorAll('.about-container h2');
    headings.forEach((heading, index) => {
      heading.style.setProperty('--heading-index', index + 1);
    });
    
    // Set paragraph indices for staggered animations
    const paragraphs = document.querySelectorAll('.about-container p:not(.signature)');
    paragraphs.forEach((para, index) => {
      para.style.setProperty('--para-index', index + 1);
    });
    
    // Optional: Add scroll-triggered animations
    // Only plays animations when elements come into view
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.visibility = 'visible';
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    
    // Optional: For scroll-triggered animations, uncomment these lines
    /*
    const animatedElements = document.querySelectorAll('.about-container h1, .about-container h2, .about-container p');
    animatedElements.forEach(el => {
      el.style.visibility = 'hidden';
      observer.observe(el);
    });
    */
  });
  </script>
